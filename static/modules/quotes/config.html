<div class="d-flex content-wrapper">
    <div class="sidebar"></div>
    <div>
        <div class="container-fluid mt-5 card p-5 bg-dark">
            <h1 class="card-title text-center mb-2">Quotes Settings</h1>
            <div class="row">
                <div class="col-md">
                    <h5>Show Quotes</h5>
                    <form action="/config.html" method="post">
                        <input name="module" value="quotes" hidden>
                        <input id="quotes_visibility" name="quotes_visibility" value="" hidden>
                        <input type="checkbox" id="cb_quotes_visibility" :::REPLACE_BOOL:::>
                        <button class="btn btn-primary font-weight-bold form-control mt-1" onclick="
                            document.getElementById('quotes_visibility').value = document.getElementById('cb_quotes_visibility').checked;
                            this.submit()
                        ">Save</button>
                    </form>
                    <div class="mt-5"></div> <!-- Spacer -->
                </div>
            </div>
        </div>
    </div>
</div>
